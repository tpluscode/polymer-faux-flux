<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../css/ui-kit-styles.min.html">
<link rel="import" href="product-item.html">

<dom-module id="product-list">
    <template>
        <style include="ui-kit-styles">
            :host { display: block; }
        </style>
        <div>
            <h2 class="uk-h2">Flux Shop Demo (Polymer/Faux Flux)</h2>
            <div>
                <template is="dom-repeat" items="[[products]]" as="product">
                    <product-item product="[[product]]"></product-item>
                </template>
            </div>
        </div>
    </template>
</dom-module>

<script>
Polymer({

    is: 'product-list',

    properties: {
        products: Array
    }

});
</script>
